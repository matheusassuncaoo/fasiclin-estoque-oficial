spring.application.name=estoque
spring.config.import=optional:file:.env[.properties]

spring.output.ansi.enabled=always

#Spring Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

#Database config - Datasources por módulo

# Datasource Matheus - Ordem de Compra (PRIMÁRIO)
datasource.matheus.url=${DB_URL_DEV}
datasource.matheus.username=${DB_USER_MATHEUS}
datasource.matheus.password=${DB_PASSWORD}

# Datasource Yuri - Movimentação de Estoque
datasource.yuri.url=${DB_URL_DEV}
datasource.yuri.username=${DB_USER_YURI}
datasource.yuri.password=${DB_PASS_YURI}

# Datasource Erasmo - Validação de Almoxarifado
datasource.erasmo.url=${DB_URL_DEV}
datasource.erasmo.username=${DB_USER_ERASMO}
datasource.erasmo.password=${DB_PASS_ERASMO}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.engine.transaction.internal.TransactionImpl=DEBUG

# Ensure Hibernate uses entity/table names as declared (avoid lowercasing)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
# Explicitly set MySQL dialect (optional, usually autodetected)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# Connection pool configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.pool-name=FasiclinHikariPool
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000

# Server configuration
server.port=8080

# Development mode - disable security for easier testing
spring.profiles.active=dev

# Otimizações para reduzir tempo de inicialização
# Desabilita banner do Spring Boot
spring.main.banner-mode=off

# Lazy initialization - carrega beans apenas quando necessário
spring.main.lazy-initialization=true

# Reduz tempo de inicialização do JPA
spring.jpa.defer-datasource-initialization=false
spring.jpa.open-in-view=false

# Otimizações do Hibernate
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true


# Desabilita DevTools restart para reduzir overhead
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

