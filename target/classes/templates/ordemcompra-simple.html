<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Fasiclin - Ordens de Compra</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/assets/icon/OrdemCompraIcone.ico}" type="image/x-icon">
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/global.css}">
    <link rel="stylesheet" th:href="@{/assets/css/ordemcompra.css}">
    <link rel="stylesheet" th:href="@{/assets/css/ordemcompra-responsive.css}">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div id="app" class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <img th:src="@{/assets/logo/FasicomercioLogo.png}" alt="Fasiclin" class="logo" onerror="this.style.display='none'">
                    <h1>Ordens de Compra</h1>
                </div>
                <div class="header-right">
                    <span class="user-info">Matheus - Ordem de Compra</span>
                    <button class="btn-icon" id="btnInfo" title="Informa√ß√µes">
                        <i data-feather="info"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Toolbar -->
            <div class="toolbar">
                <div class="toolbar-left">
                    <button class="btn btn-primary" id="btnNovaOrdem">
                        <i data-feather="plus"></i>
                        Nova Ordem
                    </button>
                    <button class="btn btn-secondary" id="btnRecarregar">
                        <i data-feather="refresh-cw"></i>
                        Recarregar
                    </button>
                </div>
                <div class="toolbar-right">
                    <div class="search-box">
                        <i data-feather="search"></i>
                        <input type="text" id="searchInput" placeholder="Buscar ordens...">
                    </div>
                    <select id="filterStatus" class="form-select">
                        <option value="">Todos os Status</option>
                        <option value="PEND">Pendente</option>
                        <option value="ANDA">Em Andamento</option>
                        <option value="CONC">Conclu√≠da</option>
                    </select>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon stat-icon-primary">
                        <i data-feather="file-text"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Total de Ordens</div>
                        <div class="stat-value" id="statTotal">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon stat-icon-warning">
                        <i data-feather="clock"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Pendentes</div>
                        <div class="stat-value" id="statPendentes">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon stat-icon-info">
                        <i data-feather="activity"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Em Andamento</div>
                        <div class="stat-value" id="statAndamento">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon stat-icon-success">
                        <i data-feather="check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Conclu√≠das</div>
                        <div class="stat-value" id="statConcluidas">0</div>
                    </div>
                </div>
            </div>

            <!-- Table Container -->
            <div class="table-container">
                <div class="table-header">
                    <h2>Lista de Ordens de Compra</h2>
                </div>
                <div class="table-wrapper">
                    <table class="data-table" id="ordensTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Status</th>
                                <th>Valor</th>
                                <th>Data Ordem</th>
                                <th>Previs√£o</th>
                                <th>Entrega</th>
                                <th class="actions-column">A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="ordensTableBody">
                            <tr class="loading-row">
                                <td colspan="7" class="text-center">
                                    <div class="spinner"></div>
                                    <p>Carregando ordens...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <div class="pagination" id="pagination">
                    <button class="btn-pagination" id="btnFirstPage" disabled>
                        <i data-feather="chevrons-left"></i>
                    </button>
                    <button class="btn-pagination" id="btnPrevPage" disabled>
                        <i data-feather="chevron-left"></i>
                    </button>
                    <span class="pagination-info" id="paginationInfo">P√°gina 1 de 1</span>
                    <button class="btn-pagination" id="btnNextPage" disabled>
                        <i data-feather="chevron-right"></i>
                    </button>
                    <button class="btn-pagination" id="btnLastPage" disabled>
                        <i data-feather="chevrons-right"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- Modal - Formul√°rio de Ordem -->
        <div class="modal" id="modalOrdem">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="modalTitle">Nova Ordem de Compra</h3>
                        <button class="btn-close" id="btnCloseModal">
                            <i data-feather="x"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formOrdem">
                            <input type="hidden" id="ordemId">
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="ordemStatus">Status *</label>
                                    <select id="ordemStatus" class="form-control" required>
                                        <option value="">Selecione...</option>
                                        <option value="PEND">Pendente</option>
                                        <option value="ANDA">Em Andamento</option>
                                        <option value="CONC">Conclu√≠da</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="ordemValor">Valor (R$) *</label>
                                    <input type="number" id="ordemValor" class="form-control" 
                                           step="0.01" min="0" required>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="ordemDataOrdem">Data da Ordem *</label>
                                    <input type="date" id="ordemDataOrdem" class="form-control" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="ordemDataPrevisao">Data Previs√£o *</label>
                                    <input type="date" id="ordemDataPrevisao" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="ordemDataEntrega">Data Entrega *</label>
                                <input type="date" id="ordemDataEntrega" class="form-control" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" id="btnCancelar">Cancelar</button>
                        <button class="btn btn-primary" id="btnSalvar">
                            <i data-feather="save"></i>
                            Salvar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner-large"></div>
            <p>Processando...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script th:src="@{/assets/js/ApiManager.js}"></script>
    <script th:src="@{/assets/js/OrdemCompraManager.js}"></script>
    
    <script>
        // Inicializar Feather Icons
        feather.replace();
        
        // Configura√ß√£o da API base
        const API_BASE_URL = /*[[${@environment.getProperty('server.port')}]]*/ 'http://localhost:8080';
        
        // Inicializar aplica√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Aplica√ß√£o Ordem de Compra iniciada');
            console.log('üì° API Base URL:', API_BASE_URL);
            
            // Verificar se ApiManager est√° dispon√≠vel
            if (typeof ApiManager !== 'undefined') {
                window.apiManager = new ApiManager();
                console.log('‚úÖ ApiManager inicializado');
            } else {
                console.error('‚ùå ApiManager n√£o encontrado');
            }
            
            // Atualizar √≠cones
            feather.replace();
        });
    </script>
</body>
</html>
